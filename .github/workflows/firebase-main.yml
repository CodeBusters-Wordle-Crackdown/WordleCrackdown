name: Deploy to Firebase Main

on:
  push:
    branches:
      - main  # Trigger on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: main  # Specify the GitHub environment for production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Main
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_MAIN }}  # Reference the secret for main environment
        run: firebase deploy --only hosting:main
