name: Build and Deploy React Frontend to Firebase Main

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: prod  # Reference the prod environment for secrets
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Dependencies
        run: |
          cd WordleWebApp  # Change to correct directory
          npm install

      - name: Build React App
        run: |
          cd WordleWebApp  # Adjust to correct path
          npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Main
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_PROD }}  # Use the secret for the prod environment
        run: firebase deploy --only hosting:main  # Deploy to the main hosting target
