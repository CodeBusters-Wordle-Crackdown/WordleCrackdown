
name: Build and Deploy React Frontend to Firebase Main

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: main  # Reference the main environment for secrets
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Use Node.js 18.x for Firebase CLI compatibility

      - name: Install Dependencies
        run: |
          cd frontend
          npm install  # Install React dependencies

      - name: Build React App
        run: |
          cd frontend
          npm run build  # Build the React app for deployment

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Main
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_MAIN }}  # Use the secret for main environment
        run: firebase deploy --only hosting:main  # Deploy to the main hosting target
