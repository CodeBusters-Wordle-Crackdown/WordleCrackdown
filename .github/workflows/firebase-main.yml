name: Deploy to Firebase Main

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: main  # Reference the GitHub environment for the main branch
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Use Node.js 18.x for Firebase CLI compatibility

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Main
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_MAIN }}  # Reference the secret in the main environment
        run: firebase deploy --only hosting:main  # Deploy to the "main" hosting target
