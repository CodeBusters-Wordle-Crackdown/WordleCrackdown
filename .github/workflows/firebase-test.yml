
name: Deploy to Firebase Test

on:
  push:
    branches:
      - test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: test  # Link to GitHub test environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Dependencies
        run: |
          cd WordleWebApp  # Adjust path if necessary
          npm install

      - name: Build React App
        run: |
          cd WordleWebApp  # Adjust path if necessary
          npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Test
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_TEST }}
        run: firebase deploy --only hosting:test --project word-buster-99508
