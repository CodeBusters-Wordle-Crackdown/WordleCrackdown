name: Build and Deploy React Frontend to Firebase Test

on:
  push:
    branches:
      - test-root  # Trigger workflow on pushes to the test-root branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: test  # Reference the test environment for secrets
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Use Node.js 18.x for Firebase CLI compatibility

      - name: Install Dependencies
        run: |
          cd WordleWebApp  # Update to your React app directory
          npm install  # Install React dependencies

      - name: Build React App
        run: |
          cd WordleWebApp  # Update to your React app directory
          npm run build  # Build the React app for deployment

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Test
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_TEST }}  # Use the secret for the test environment
        run: firebase deploy --only hosting:test  # Deploy to the test hosting target
