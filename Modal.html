<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Modal</title>
    <style>
        /* Modal background */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        /* Modal content */
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            position: absolute; /* For dragging */
            text-align: center;
            cursor: grab;
        }

        .modal-content:active {
            cursor: grabbing;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Login form styles */
        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            width: 60%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        /* Sign Up button */
        .sign-up-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .sign-up-btn:hover {
            background-color: #1e87e5;
        }

        /* Toggle between Login and Sign Up */
        .toggle-btn {
            background-color: transparent;
            color: #2196F3;
            border: none;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }

        /* Error message */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Success message */
        .success-message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQ1ZunGDIv0IpjD7H4vch9jEdd67tHzF8",
            authDomain: "word-buster-99508.firebaseapp.com",
            databaseURL: "https://word-buster-99508-default-rtdb.firebaseio.com",
            projectId: "word-buster-99508",
            storageBucket: "word-buster-99508.firebasestorage.app",
            messagingSenderId: "970363193320",
            appId: "1:970363193320:web:5487352461cfbfb010465d",
            measurementId: "G-GPFZPFD89R"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>

    <!-- Button to open the modal -->
    <button id="openModalBtn">Login</button>

    <!-- Modal structure -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content" id="modalContent">
            <button class="close-btn" id="closeModalBtn">X</button>
            <h2 id="modalTitle">Log In</h2>
            <form class="login-form" id="authForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" id="submitBtn">Log In</button>
            </form>

            <!-- Forgot Password Button -->
            <!-- Forgot Password Button -->
            <button type="button" id="forgotPasswordBtn" style="background: none; border: none; color: #2196F3; cursor: pointer; text-decoration: underline; font-size: 14px;">Forgot Password?</button>



            <!-- Toggle between Login and Sign Up -->
            <p id="toggleText">Don't have an account?</p>
            <button class="toggle-btn" id="toggleAuth">Sign Up</button>

            <!-- Error and Success Messages -->
            <div id="message" class="error-message"></div>
        </div>
    </div>

    <script>
        // Get elements
        const modalOverlay = document.getElementById("modalOverlay");
        const modalContent = document.getElementById("modalContent");
        const openModalBtn = document.getElementById("openModalBtn");
        const closeModalBtn = document.getElementById("closeModalBtn");
        const toggleAuthBtn = document.getElementById("toggleAuth");
        const modalTitle = document.getElementById("modalTitle");
        const submitBtn = document.getElementById("submitBtn");
        const toggleText = document.getElementById("toggleText");
        const authForm = document.getElementById("authForm");
        const messageDiv = document.getElementById("message");

        let isLogin = true; // Flag to toggle between login and sign up

        // Function to open the modal
        function openModal() {
            modalOverlay.style.display = "flex";
            resetForm();
        }

        // Function to close the modal
        function closeModal() {
            modalOverlay.style.display = "none";
            resetForm();
        }

        // Reset form and messages
        function resetForm() {
            authForm.reset();
            messageDiv.textContent = "";
            if (!isLogin) {
                switchToLogin();
            }
        }

        // Switch to Login view
        function switchToLogin() {
            isLogin = true;
            modalTitle.textContent = "Log In";
            submitBtn.textContent = "Log In";
            toggleText.textContent = "Don't have an account?";
            toggleAuthBtn.textContent = "Sign Up";
            messageDiv.textContent = "";
            messageDiv.className = "error-message";
        }

        // Switch to Sign Up view
        function switchToSignUp() {
            isLogin = false;
            modalTitle.textContent = "Sign Up";
            submitBtn.textContent = "Sign Up";
            toggleText.textContent = "Already have an account?";
            toggleAuthBtn.textContent = "Log In";
            messageDiv.textContent = "";
            messageDiv.className = "error-message";
        }

        // Toggle between Login and Sign Up
        toggleAuthBtn.addEventListener("click", () => {
            if (isLogin) {
                switchToSignUp();
            } else {
                switchToLogin();
            }
        });

        // Open modal when the button is clicked
        openModalBtn.addEventListener("click", openModal);

        // Close modal when the "X" button is clicked
        closeModalBtn.addEventListener("click", closeModal);

        // Close modal when clicking outside the modal content
        window.addEventListener("click", (event) => {
            if (event.target === modalOverlay) {
                closeModal();
            }
        });

        // Draggable modal logic
        let isDragging = false;
        let offsetX, offsetY;

        modalContent.addEventListener("mousedown", (event) => {
            // Only initiate drag if clicking on the modal title or form area, not on buttons or inputs
            if (event.target === modalContent || event.target.tagName === "H2") {
                isDragging = true;
                offsetX = event.clientX - modalContent.offsetLeft;
                offsetY = event.clientY - modalContent.offsetTop;
                modalContent.style.cursor = "grabbing";
            }
        });

        document.addEventListener("mousemove", (event) => {
            if (isDragging) {
                let newLeft = event.clientX - offsetX;
                let newTop = event.clientY - offsetY;

                // Prevent the modal from moving outside the viewport
                const maxLeft = window.innerWidth - modalContent.offsetWidth;
                const maxTop = window.innerHeight - modalContent.offsetHeight;

                if (newLeft < 0) newLeft = 0;
                if (newTop < 0) newTop = 0;
                if (newLeft > maxLeft) newLeft = maxLeft;
                if (newTop > maxTop) newTop = maxTop;

                modalContent.style.left = `${newLeft}px`;
                modalContent.style.top = `${newTop}px`;
            }
        });

        document.addEventListener("mouseup", () => {
            if (isDragging) {
                isDragging = false;
                modalContent.style.cursor = "grab";
            }
        });

        // Handle form submission
        authForm.addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent form from submitting normally
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (isLogin) {
                // Log In
                firebase.auth().signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Signed in
                        const user = userCredential.user;
                        messageDiv.textContent = "Login successful!";
                        messageDiv.className = "success-message";
                        // Optionally, close the modal or redirect the user
                        setTimeout(() => {
                            closeModal();
                            // Redirect or perform other actions
                            console.log('User logged in:', user.email);
                        }, 1500);
                    })
                    .catch((error) => {
                        messageDiv.textContent = error.message;
                        messageDiv.className = "error-message";
                    });
            } else {
                // Sign Up
                firebase.auth().createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Signed up
                        const user = userCredential.user;
                        messageDiv.textContent = "Registration successful!";
                        messageDiv.className = "success-message";
                        // Optionally, close the modal or prompt user to log in
                        setTimeout(() => {
                            closeModal();
                            // Redirect or perform other actions
                            console.log('User registered:', user.email);
                        }, 1500);
                    })
                    .catch((error) => {
                        messageDiv.textContent = error.message;
                        messageDiv.className = "error-message";
                    });
            }
        });
    </script>
</body>
</html>
