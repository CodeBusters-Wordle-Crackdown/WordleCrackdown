<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Modal with Login and Sign Up</title>
    <style>
        /* Modal background */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        /* Modal content */
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            text-align: center;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Login form styles */
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            width: 60%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

            .login-form button:hover {
                background-color: #45a049;
            }

        /* Sign Up button */
        .sign-up-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

            .sign-up-btn:hover {
                background-color: #1e87e5;
            }
    </style>
</head>
<body>

    <!-- Button to open the modal -->
    <button id="openModalBtn">Login</button>

    <!-- Modal structure -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <button class="close-btn" id="closeModalBtn">X</button>
            <h2>Log In</h2>
            <form class="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Log In</button>
            </form>

            <!-- Sign Up Button -->
            <p>Don't have an account?</p>
            <button class="sign-up-btn" id="signUpBtn">Sign Up</button>
        </div>
    </div>

    <script>
        // Get the modal, open button, close button, and sign up button
        const modalOverlay = document.getElementById("modalOverlay");
        const openModalBtn = document.getElementById("openModalBtn");
        const closeModalBtn = document.getElementById("closeModalBtn");
        const signUpBtn = document.getElementById("signUpBtn");

        // Function to open the modal
        function openModal() {
            modalOverlay.style.display = "flex";
        }

        // Function to close the modal
        function closeModal() {
            modalOverlay.style.display = "none";
        }

        // Open modal when the button is clicked
        openModalBtn.addEventListener("click", openModal);

        // Close modal when the "X" button is clicked
        closeModalBtn.addEventListener("click", closeModal);

        // Close modal when clicking outside the modal content
        window.addEventListener("click", (event) => {
            if (event.target === modalOverlay) {
                closeModal();
            }
        });

        // Sign Up button action
        signUpBtn.addEventListener("click", () => {
            alert("Sign Up functionality coming soon!");
        });
    </script>
</body>
</html>
